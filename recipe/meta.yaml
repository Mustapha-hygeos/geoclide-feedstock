{% set name = "geoclide" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoclide-{{ version }}.tar.gz
  sha256: d717c94d253f293d21c4f337ad2c55cf207e5d42e4dd37679667dccc7ff1125f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - pytest
    - matplotlib-base
    - ipympl
    - ipykernel
    - netcdf4
    - trimesh

test:
  imports:
    - geoclide
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hygeos/geoclide
  summary: The python package for geometric calculations in the three-dimentional Euclidian space
  license: LicenseRef-HYGEOS-geoclide
  license_url: https://github.com/hygeos/geoclide/blob/main/LICENSE.txt
  license_file: LICENSE.txt
  dev_url: https://github.com/hygeos/geoclide
  
extra:
  recipe-maintainers:
    - Mustapha-hygeos
