{% set name = "geoclide" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoclide-{{ version }}.tar.gz
  sha256: 507c9be96b8bddec1e1227b3bf196de6e76ea0b477929a9132c7cd14a19c441e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - pytest
    - matplotlib-base
    - ipympl
    - ipykernel
    - netcdf4
    - trimesh

test:
  imports:
    - geoclide
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://hygeos.github.io/geoclide/
  summary: A python package for geometric calculations in the three-dimentional Euclidian space
  license: LicenseRef-HYGEOS-geoclide
  license_url: https://github.com/hygeos/geoclide/blob/main/LICENSE.txt
  license_file: LICENSE.txt
  dev_url: https://github.com/hygeos/geoclide
  
extra:
  recipe-maintainers:
    - Mustapha-hygeos
