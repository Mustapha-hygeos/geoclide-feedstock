{% set name = "geoclide" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoclide-{{ version }}.tar.gz
  sha256: a6cb41c1dc861d64826ab9898545b3e82b688ade54468ff8d8a34b33e0273c4a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - pytest

test:
  imports:
    - geoclide
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/hygeos/geoclide
  summary: The python package for geometric calculations in the three-dimentional Euclidian space
  license: LicenseRef-HYGEOS-geoclide
  license_url: https://github.com/hygeos/geoclide/blob/main/LICENSE.txt
  license_file: LICENSE.txt
  dev_url: https://github.com/hygeos/geoclide
  
extra:
  recipe-maintainers:
    - Mustapha-hygeos
