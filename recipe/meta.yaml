{% set name = "geoclide" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/geoclide-{{ version }}.tar.gz
  sha256: 20b88d03c8b42346f1ca05621e6ac700dd1accfe8c179ae047ea574367d6f194

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - xarray
    - pytest
    - matplotlib-base
    - ipympl
    - ipykernel
    - netcdf4
    - trimesh

test:
  imports:
    - geoclide
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://hygeos.github.io/geoclide/
  summary: A python package for geometric calculations in the three-dimentional Euclidian space
  license: LicenseRef-HYGEOS-geoclide
  license_url: https://github.com/hygeos/geoclide/blob/main/LICENSE.txt
  license_file: LICENSE.txt
  dev_url: https://github.com/hygeos/geoclide
  
extra:
  recipe-maintainers:
    - Mustapha-hygeos
